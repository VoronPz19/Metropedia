{% extends 'main_page/base.html' %}

{% block content %}
<main class="content">
    <div class="form_wrap">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>{{ f }}</p>
            {% if f.errors %}
            <div class="form-error">{{ f.errors }}</div>
            {% endif %}
            {% endfor %}
            <button>Зарегистрироваться</button>
        </form>
    </div>
</main>
{% endblock %}
