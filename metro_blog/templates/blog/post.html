{% extends 'main_page/base.html' %}

{% block content %}
<main class="content post_style">
    <section class="wrap">
        {% if post.image %}
        <img class="preview_img" src="{{ post.image.url }}" alt="post_image">
        <div class="line_parent">
            <div class="line"
                 style="background: {{ post.line.color }};"></div>
            <a href="#">
                <div class="circle" style="background: {{ post.line.color }}">
                    <p>{{ post.line.number }}</p>
                </div>
            </a>
        </div>
        {% else %}
        <div class="line_parent mt30">
            <div class="line"
                 style="background: linear-gradient(90deg, rgba(0,0,0,0) 0%, {{ post.line.color }} 10%, {{ post.line.color }} 90%, rgba(0,0,0,0) 100%);"></div>
            <a href="#">
                <div class="circle" style="background: {{ post.line.color }}">
                    <p>{{ post.line.number }}</p>
                </div>
            </a>
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <div class="post">
            <p> {{ post.content | safe | linebreaksbr }}</p>
        </div>
        <div class="date_post">
            <span>{{ p.time_update }}</span>
        </div>
    </section>
</main>
{% endblock %}
