{% extends 'main_page/base.html' %}

{% block content %}
<main class="content">
    <section class="wrap">
        <h1>{{ post.title }}</h1>
        <div class="post">
            <img src="{{ post.image.url }}" alt="post_image">
            <p> {{ post.content | linebreaksbr }}</p>
        </div>
    </section>
</main>
{% endblock %}
